name: Blog Application Deployment Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  blog_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run lint
      - name: build
        run: npm run build
      - name: 'Create env file'
        run: |
          touch .env
          echo MONGODB_URI="${{ secrets.MONGODB_URI }}" >> .env
          echo TEST_MONGODB_URI="${{ secrets.TEST_MONGODB_URI }}" >> .env
          echo PORT=3003 >> .env
          echo SECRET="${{ secrets.SECRET }}"  >> .env
          cat .env
      - name: unit tests
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run server:test
          wait-on: http://localhost:3003
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && !contains(toJson(github.event.head_commit.message), '#skip' ) }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: fix branch issue
        if: github.ref != 'refs/heads/main'
        run: git rev-parse --verify main || git remote set-branches origin main && git fetch --depth 1 origin main && git branch main origin/main

  tag_release:
    needs: [blog_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(toJson(github.event.head_commit.message), '#skip' ) }}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch